<mat-card>
  <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
  <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
  <mat-card-content>
    <span>email: {{ user.email }}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="edit()">edit</button>
  </mat-card-actions>
</mat-card>
